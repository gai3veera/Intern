<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
    <h2>Sign Up</h2>
    <form class="form">
        <input type="text" class="inputf" id ="name" placeholder="Name"><br>
        <input type="email" class="inputf" id ="mail" placeholder="Email" required><br>
        <input type="password" class="inputf" id="pwd" placeholder="password" required><br>
        <input type="password" class="inputf" id="pwd1" placeholder="Confirm Password" required><br>
        <button type="submit" class="btn">Sign up</button>
        <p>Already have an account?</p><a href="index3.html">Login</a>
    </form>
    </div>

    <script>
       const form= document.querySelector('.form');
        form.addEventListener('submit',function(e){

        e.preventDefault();
    
        const name=document.getElementById('name').value.trim();
        const email=document.getElementById('mail').value.trim();
        const password=document.getElementById('pwd').value.trim();
        const confirm=document.getElementById('pwd1').value.trim();
        const passwordRegex=/^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
        if(name==='' || email===''){
            alert("Please fill all fields")
        
        } 
        else if(!passwordRegex.test(password)){
            alert("Password must be at least 8 characters long and include a capital letter, a number, and a special character")
        }
        else if(password!==confirm)
        {
            alert('password not match')
        }
        else{
            alert('sucessfully completed')
        }
    
            
        
    })

    </script>
</body>
</html>
